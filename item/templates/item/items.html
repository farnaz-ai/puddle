{% extends 'core/base.html'%}
{%block title%}Items
{%endblock%}

{% block content%}

    <div class="pb-6 grid-cols-4 gap-4 bg-grey-100 ">
        <div class="col-span-1">
            <form method="get" action="{% url 'item:items'%}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="find a bike, a chair, or a car">

                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl ">search</button>
            </form>
            <hr class="my-6">
            <p class="font-semibold">categories</p>
            <ul>
                {% for category in categories%}
                    <li class="py-2 px-2 rounded-xl{%if category.id==category_id%} bg-gray-200{%endif%}">
                        <a href="{url 'item:items'}?query={{query}} &category={{category.id}}">{{category.name}}</a>

                    </li>

                {%endfor%}
            </ul>
            <hr class="my-6">
            <p class="font-semibold">clear filters</p>
            <ul>
                <li>
                    <a href="{% url 'item:items' %}" clear="mt-2 py-4 px-6 inline-block bg-yellow-500 text-lg rounded-xl text-white ">clear</a>
                </li>
            </ul>
        </div>
        <div class="col-span-3">
            </div class='grid grid-cols-3 gap-3'>
            {% for item in items%}
                <div>
                    <a href="{%url 'item:detail' item.id%}">
                        <div>
                            <img src="{{item.image.url}} " class="rounded-t-xl">
                        </div>
                    </a>
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl ">{{item.name}}</h2>
                    <p class="text-grey-500 ">price : {{item.price}}</p>
                </div>
            {%endfor%}
        </div>
        </div>
    </div>
{%endblock%}
